{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    * {

        font-family: "Gill Sans", sans-serif;
        color: white;
    }
    .search{
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: 1rem .8rem;
    }
    .search .left input{
        width: 15vw;
    }
    .search .right .btn{
        width: 10vw;
        border: 2px solid rgb(0, 102, 255);
        font-size: 1.2vw;
        color: rgb(235, 197, 31);
    }
    .search .right .btn i{
        color: rgb(235, 197, 31);
    }
    .table tbody tr:hover {
        font-weight: 600;
    }
    
</style>
<section>
    <div class="containerprof p-3">
        <div class="head text-light p-3">
            <h4>ALL PAYROLL</h4>
        </div>
        <div class=" search">
            <div class="left"><input class="form-control" type="text" placeholder="Search..." name="search"></div>
            <div class="right">
                <a class="btn btn-outline-primary" href=""><i class="fa fa-filter"></i></a>
                <a class="btn btn-outline-primary" href="{% url 'payroll_create' %}"><i class="fa fa-plus"></i>NEW</a>
            </div>

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">DESIGNATION</th>
                    <th scope="col">SALARY TYPE</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for i in pay %}

                <tr>
                    <td class="pt-3">{{ i.joindate}}</td>
                    <td class="pt-3">{{ i.name}}</td>
                    <td class="pt-3">{{ i.email}}</td>
                    <td class="pt-3">{{ i.designation}}</td>
                    <td class="pt-3">{{ i.salary_type }}</td>
                    <td class="pt-3">{{ i.salary}}</td>
                    <td class="pt-3">
                        <a href="">
                            <i class="fa fa-trash text-danger" style="font-size: large;"></i>
                        </a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
