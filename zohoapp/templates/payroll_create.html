{% extends 'base.html' %}
{% block content %}
{% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Gill Sans", sans-serif;
        color: white;
    }

    /* .container-fluid {
            background-color: black;
            
          
        } */

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    input[type="file"],
    .gen-info textarea,
    .gen-info select,
    .data select,
    .data option,
    .gen-info option {
        background-color: rgb(73, 72, 72);
        color: white;
        border: none;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus,
    .gen-info textarea:focus,
    .data select:focus,
    .gen-info select:focus {
        background: transparent;
        color: white;
    }

    .gen-info .left {
        padding-right: 2rem;
    }

    .image {
        display: flex;
        /* justify-content: space-between; */
    }
</style>
<div class="container-fluid containerprof p-5">
    <div class="header pb-5">
        <h3>CREATE PAYROLL</h3>
        <hr>
    </div>

    <div class="row">
        <div class="data col-6 col-lg-6 col-md-6 col-sm-12">
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Name</label>
                </div>
                <div class="col-6"><input type="text" class="form-control" name="name"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Alias</label>
                </div>
                <div class="col-6"><input type="text" class="form-control" name="alias"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Date of joining</label>
                </div>
                <div class="col-6"><input type="date" class="form-control" name="joindate"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Define salary details</label>
                </div>
                <div class="col-6">
                    <select class="form-control" name="saldetail" id="dropId2" onclick="salary()">
                        <option value="">Select</option>
                        <option value="Fixed">Fixed</option>
                        <option value="Variable">Variable</option>
                    </select>
                </div>
            </div>
            <div id="fixed" style="display: none;">
                <div class="row">
                    <div class="col-6">
                        <label for="">Salary Amount</label>
                    </div>
                    <div class="col-6"><input type="number" class="form-control" name="salary"></div>
                </div>

            </div>
            <div id="variable" style="display: none;">
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Amount per Hour</label>
                    </div>
                    <div class="col-6"><input type="number" class="form-control" name="amnt" id="amnt" ></div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Total working Hours</label>
                    </div>
                    <div class="col-6"><input type="number" class="form-control" name="hours" id="hours" onkeyup="calculateAmount()"
                            ></div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Salary Amount</label>
                    </div>
                    <div class="col-6"><input type="number" class="form-control" name="salary" id="salary" ></div>
                </div>
            </div>
        </div>
        <div class="image col-6 col-lg-6 col-md-6 col-sm-12">
            <!-- <div class="profile-img text-center row">
                <div class="col-12"><img src="" alt="" width="190px" height="200px" id="img"></div>
            </div> -->

            <div class="row">
                <div class="col-6">
                    <label for="">Upload Image</label>                    
                    <input type="file" name="file" class="form-control" accept="image/*" onchange="loadFile(event)">

                </div>
                <div class="col-6">
                    <img src="" alt="" width="190px" height="200px" id="img">
                </div>
            </div>
            

        </div>
        <script>
            var loadFile = function (event) {
                var reader = new FileReader();
                reader.onload = function () {
                    var output = document.getElementById('img');
                    output.src = reader.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            };
        </script>
    </div>
    <div class="gen-info row pt-5">
        <div class="left col-6 col-lg-6 col-md-6 col-sm-12">
            <h4 class="text-center py-2">General information</h4>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Employee Number</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Designation</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Location</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Gender</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Date of Birth</label>
                </div>
                <div class="col-6"><input type="date" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Blood Group</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Father's Name/Mother's Name</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Spouse's Name</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Address</label>
                </div>
                <div class="col-6"><textarea class="form-control"></textarea></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Phone Number</label>
                </div>
                <div class="col-6"><input type="number" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Email</label>
                </div>
                <div class="col-6"><input type="email" class="form-control"></div>
            </div>
        </div>
        <div class="col-6 col-lg-6 col-md-6 col-sm-12 pt-3">
            <div class="row pb-4">
                <div class="col-6">
                    <label for="">Provide Bank Details</label>
                </div>
                <div class="col-6"><select class="form-control" name="select" id="dropId" onchange="bankdisplay()">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="bank" id="bank" style="display: none;">
                <h4 class="text-center py-2">Bank information</h4>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Account Number</label>
                    </div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">IFSC</label>
                    </div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Name of Bank</label>
                    </div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Branch Name</label>
                    </div>
                    <div class="col-6"><input type="text" class="form-control"></div>
                </div>
                <h5 class="text-center py-1">For Banking</h5>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="">Transaction Type</label>
                    </div>
                    <div class="col-6">
                        <select class="form-control" name="ttype" id="ttype">
                            <option value="Yes">ATM</option>
                            <option value="No">Cash</option>
                            <option value="No">Check</option>
                        </select>
                    </div>
                </div>
            </div>
            <h4 class="text-center py-2">Statutary information</h4>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Income Tax Number</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Aadhar Number</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Universal Account Number(UAN)</label>
                </div>
                <div class="col-6"><input type="number" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">PF Account Number(PFN)</label>
                </div>
                <div class="col-6"><input type="number" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Universal Account Number(UAN)</label>
                </div>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>
        </div>
    </div>
    <hr>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script>
    function bankdisplay() {
        var e = document.getElementById("dropId").value;

        if (e == 0) {
            document.getElementById("bank").style.display = 'none'
        }
        else {
            document.getElementById("bank").style.display = 'block'
        }

    }
    function salary() {
        var e = document.getElementById("dropId2").value;

        if (e == 'Fixed') {
            document.getElementById("fixed").style.display = 'block'
            document.getElementById("variable").style.display = 'none'
        }
        else if (e == 'Variable') {
            document.getElementById("variable").style.display = 'block'
            document.getElementById("fixed").style.display = 'none'
        }

    }
    function calculateAmount(val) {
        var a = document.getElementById("amnt").value;
        var h = document.getElementById("hours").value;
        var tot = h * a;
        document.getElementById('salary').value = tot;
    }  
</script>
{% endblock %}
